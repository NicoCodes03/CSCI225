    <!-- Embedded YouTube Video -->
     <h1 class="d-none">Watch This Video:</h1>
     <iframe class="mt-3 border rounded-4" width="560" height="315"
          src="https://www.youtube.com/embed/ShSNbXkxQS8"

    <!-- Feedback Form -->
    <h1 class="d-none">Feedback Form</h1>

    <form name="feedback" class="mt-3" action="submit-feedback.php" method="POST">
  
      <!-- First Name Input -->
       <div class="form-floating mb-2">
      <input class="form-control" type="text" id="fname" name="fname" placeholder="anonymous" required><br><br>
      <label class="form-label" for="fname">First Name:</label>
      </div>
      <!-- Last Name Input -->
       <div class="form-floating">
      <input class="form-control" type="text" id="lname" name="lname" placeholder="anonymous" required><br><br>
      <label class="form-label" for="lname">Last Name:</label>
      </div>
  
      <!-- Email Input -->
      <div class="form-floating">
      <input class="form-control" type="email" id="mail" name="mail" placeholder="name@domain.com" required><br><br>
      <label class="form-label" for="mail">Email:</label>
      </div>
  
      <!-- Radio Buttons for Website Recommendation -->
      <p>Would you recommend this website?</p>
      <div class="form-check">
      <input class="form-check-input" type="radio" id="yes" name="recommend" value="yes" required>
      <label class="form-check-label" for="yes">Yes</label><br>
      <input class="form-check-input" type="radio" id="no" name="recommend" value="no" required>
      <label class="form-check-label" for="no">No</label><br><br>
      </div>
  
      <!-- Select Box for Favorite Website -->
      <label for="favwebsite">Your Favorite Website:</label>
      <select class="form-select" id="favwebsite" name="favwebsite">
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="time">Time</option>
        <option value="other">Other</option>
      </select><br><br>
  
      <!-- Range Element for Website Rating -->
      <label for="rating" class="form-label">Rate this website (1 to 10):</label>
      <input type="range" class="form-range" id="rating" name="rating" min="1" max="10" step="1"><br><br>
  
      <!-- Textarea for Additional Comments -->
      <label for="comment">Additional Comments:</label><br>
      <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Write your comments here..."></textarea><br><br>
  
      <!-- HTML5 Features -->
      <!-- Telephone Input -->
      <label for="phone">Phone Number (optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>
  
      <!-- Date Input -->
      <label for="date">When did you visit this website?</label>
      <input type="date" id="date" name="date"><br><br>
  
      <!-- Color Picker -->
      <label for="favcolor">Pick your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
  
      <!-- Submit Button -->
      <input type="submit" value="Submit Feedback">
  
    </form>
